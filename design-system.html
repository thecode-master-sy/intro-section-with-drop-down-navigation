<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intro-section|Design-system</title>

	<!-- the google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

	<!-- the page style sheet  -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<div class="pd-inline-16 pd-block-16 grid" style="min-height: 100vh; grid-template-rows:min-content 1fr">
		<header class="flex align-center mg-bottom-16" style="--gap: 2rem">
			<div>
				<h1 class="fs-32 clr-al-black">Navigation</h1>
			</div> 

			<div class="flex justify-space-between align-center navigation__desktop" style="flex-grow: 1">
				<div>
					<ul class="navigation capitalize" style="--gap:2rem">
						<li>home</li>
						<li>about</li>
						<li>features</li>
						<li>checkout</li>
					</ul>
				</div>
				<div class="flex align-center" style="--gap:2em">
					<a class="clr-al-black capitalize">login</a>
					<a class="btn-outline capitalize">signup</a>
				</div>

			</div>

			<div class="hamburger flex align-center justify-end" style="width: 100%">
				<div>
					<img src="images/icon-menu.svg">
				</div>
			</div>
		</header>

		<section class="grid-container align-center" style="--gap: 2em;">
			<div>
				<h1 class="text-center fs-32">Page colors</h1>
				<div class="grid" style="grid-template-columns: repeat(3, 1fr);">
					<div>
						<div class="bg-al-white">eeee</div>
						<span>- Almost White: hsl(0, 0%, 98%)</span>
					</div>

					<div>
						<div class="bg-md">eeeee</div>
						<span>- Medium Gray: hsl(0, 0%, 41%)</span>
					</div>


					<div>
						<div class="bg-al-black">eeee</div>
						<span>- Almost Black: hsl(0, 0%, 8%)</span>
					</div>
				</div>
			</div>

			<div class="background-image"></div>
		</section>
	</div>
</body>
</html>
