<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- the google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- the page style sheet  -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pd-inline-16 pd-block-16 grid" style="min-height: 100vh; grid-template-rows: min-content 1fr;">
      <header class="flex align-center header__home z-index-large position-relative">
          <div class="logo flex justify-center align-center cursor-pointer">
              <img src="images/logo.svg">
          </div>

          <div class="flex justify-space-between align-center grow navigation__desktop">
              <div>
                  <ul class="navigation" style="--gap: 2.5rem">
                    <li class="flex align-center position-relative z-index-large" style="--gap: .8rem">
                        <a href="#" class="clr-mg">Features</a>

                        <span class="dropdown__icon">
                            <img src="images/icon-arrow-down.svg">
                        </span>           
                    </li>

                    <li class="flex align-center position-relative" style="--gap: .8rem">
                        <a href="#" class="clr-mg">Company</a>

                        <span class="dropdown__icon">
                            <img src="images/icon-arrow-down.svg">
                        </span>

                       
                    </li>

                    <li><a href="#" class="clr-mg"> Careers</a></li>

                    <li><a href="#" class="clr-mg">About</a></li>
                  </ul>
              </div>

              <div class="flex align-center">
                  <a href="#" class="clr-mg">Login</a>
                  <a href="#" class="btn-outline">Register</a>
              </div>
          </div>

          <div class="hamburger flex align-center justify-end" style="width: 100%">
              <div class="cursor-pointer hamburger__icon">
                  <img src="images/icon-menu.svg">
              </div>

              <div class="navigation__mobile-container">
                  <ul class="navigation navigation__mobile mg-bottom-24">
                      <div class="flex justify-end">
                          <span class="icon-cancel">
                              <img src="images/icon-close-menu.svg">
                          </span>
                      </div>
                      <li class="flex align-center position-relative z-index-large" style="--gap: .8rem">
                        <a href="#" class="clr-mg">Features</a>

                        <span class="dropdown__icon">
                            <img src="images/icon-arrow-down.svg">
                        </span>
                    </li>

                    <li class="flex align-center position-relative" style="--gap: .8rem">
                        <a href="#" class="clr-mg">Company</a>

                        <span class="dropdown__icon">
                            <img src="images/icon-arrow-down.svg">
                        </span>
                    </li>

                      <li><a href="#" class="clr-mg"> Careers</a></li>

                      <li><a href="#" class="clr-mg">About</a></li>
                  </ul>

                  <div class="flex align-center flex-direction-column">
                    <a href="#" class="clr-mg">Login</a>
                    <a href="#" class="btn-outline flex justify-center" style="width: 100%">
                        <span>Register</span>
                    </a>
                  </div>
              </div>
          </div>
      </header>

      <section class="grid-container">
        <div class="">
            <h1 class="fs-32 clr-al-black mg-bottom-8 z-index-small position-relative">Make<br> remote work</h1>

            <p class="mg-bottom-32">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>

            <a href="#" class="btn display-inline-block btn__call-to-action">Learn more</a>

            <div class="flex align-center">
                <div class="clients__logo">
                    <img src="images/client-databiz.svg">
                </div>

                <div class="clients__logo">
                    <img src="images/client-audiophile.svg">
                </div>

                <div class="clients__logo">
                    <img src="images/client-meet.svg">
                </div>

                <div class="clients__logo">
                    <img src="images/client-maker.svg">
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="mobile-image">
                <img src="images/image-hero-mobile.png">
            </div>

            <div class="desktop-image" style="aspect-ratio: 1/1.1;">
                <img src="images/image-hero-desktop.png">
            </div>
        </div>
      </section>
  </div>

  </div> -->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
